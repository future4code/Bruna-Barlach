<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Vendas</title>
</head>
<body>
    
    
     <div class="barra-superior">
        <h1>Loja de Unicórnios</h1>
        <a href="index.html">Página_Inicial</a>
        <a href="ctrl-estoque.html">Controle_de_Estoque</a>
        <a href="venda.html">Vendas</a>
        <a href="hist-venda.html">Histórico_de_vendas</a>
        <a href="add-produto.html">Adicionar_Produto</a>
        </div>

    <h2>Nova venda</h2>
    <form action="submit" id="add-venda">
        <div class="div-vendas">
            <label for="nome-vendedor">Nome do vendedor: </label>
            <input type="text" id="nome-vendedor" name="nome-vendedor">
            <label for="nome-cliente">Nome do cliente: </label>
            <input type="text" id="nome-cliente" name="nome-cliente">
        </div>
        <div class="div-vendas">
            <label for="lista-produtos">Escolha o produto:</label>
            <input list="produtos" name="lista-produtos" id="lista-produtos">

            <datalist id="produtos">
                <option value="Uma linda carinha de unicórnio!">
                <option value="Sabia que unicórnio gosta de sorvete?">
                <option value="Aqui você pode escolher mais um fofinho.">
                <option value="Unicórnio cute.">
                <option value="Transforme-se em um unicórnio!">
            </datalist>
        
            <label for="forma-pagamento">Forma de pagamento:</label>
            <input list="pagamento" name="forma-pagamento" id="forma-pagamento">

            <datalist id="pagamento">
                <option value="Dinheiro">
                <option value="Cartão">
                <option value="Amor">
            </datalist>
        </div>

        <div class="form-add">
            <button type="submit" class="botoes">Adicionar</button>
        </div>

    </form>
</body>
</html>
